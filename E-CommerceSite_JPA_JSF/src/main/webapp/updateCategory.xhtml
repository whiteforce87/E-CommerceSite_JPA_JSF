<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 

	<br></br><h:form id="addCategory" rendered="#{userBean.loggedIn}" style="color:blue">
		Select A Category:  <p:selectOneMenu value="#{updateCategoryBean.catId}" >
    		<f:selectItems value="#{updateCategoryBean.categories}"  var="category" itemValue = "#{category.id}" itemLabel="#{category.name}" />
		</p:selectOneMenu><br></br><br></br>
		Enter A New Category Name:  <h:inputText value="#{updateCategoryBean.catName}"/><br/><br></br>
		<p:commandButton action="#{updateCategoryBean.updateCategory()}" value="Update Category">
		</p:commandButton>
	</h:form>
</body> 
</html>
